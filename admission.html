<!DOCTYPE html>
<html>
<head>
	<title>Admission Form</title>
<style type="text/css">
		#navbar
		{
			text-align: center; 
			background: darkviolet;
			border-radius: 4px;
			box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
		}
		#navbar a 
		{
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-family: cursive;
			display: inline-block;
			padding: 16px;
		} 
		#navbar a:hover 
		{
			background: rgba(0, 0, 0, 0.2);
		}      
	</style>
</head>
<body>
	<center>
		<img src="murrayelementry1.jpg" height="200" width="500">
	</center>
	<div id="navbar">
		<a href="homepage1.html">HOME|</a>
		<a href="admission.html">ADMISSION|</a>
		<a href="activities.html">ACTIVITIES|</a>
		<a href="academics.html">ACADEMICS|</a>
		<a href="contactus.html">CONTACT US|</a>
		<a href="aboutus.html">ABOUT US</a>
	</div>
	<br>
	<font color="white" face="Comic Sans MS">
	<table border="3px" bgcolor="darkviolet" align="center">
		<tr>
			<td>Enter Name :</td>
			<td><input type="text" name="txtname"
				placeholder="Enter Name :">
			</td>
		</tr>
		<tr>
			<td>Enter Last Name :</td>
			<td><input type="text" name="txtlname"
				placeholder="Enter Last Name :">
			</td>
		</tr>
		<tr>
			<td>Enter Email :</td>
			<td><input type="text" name="txtename"></td>
		</tr>
		<tr>
			<td>Enter Contact Number :</td>
			<td><input type="text" name="txtcnumber"></td>
		</tr>
		<tr>
			<td><label for="Adress">Adress</label></td>
			<td align="center"><textarea rows="5" cols="10"></textarea></td>
		</tr>
		<tr>
			<td align="center">
				<label for="City">City</label>
			</td>	
			<td align="center">
    <select>
    	<option value="Dublin">Dublin</option>
    	<option value="San Francisco">San Francisco</option>
    	<option value="Walnut Creek">Walnut Creek</option>
    	<option value="Fremont">Fremont</option>
    	<option value="Los Angels">Los Angels</option>
    </select>
			</td>
		</tr>
		<tr>
			<td align="center"><label for="Gender">Gender</label></td>
			<td align="center"> <input type="radio" name="Gender" id="female">
				<label for="female">female</label>
			<input type="radio" name="Gender" id="female">
			<label for="mal">male</label>
		</td>
		</tr>
		<tr>
			<td align="center">
				<label for="Standard">Standard</label>
			</td>	
			<td align="center">
    <select>
    	<option value="1st">1st grade</option>
    	<option value="2nd">2nd grade</option>
    	<option value="3rd">3rd grade</option>
    	<option value="4th">4th grade</option>
    	<option value="5th">5th grade</option>
    </select>
			</td>
		</tr>
	</table>
	<center><input type="submit" value="SUBMIT" onclick="myalert()"></center>
	</font> 
</body>
 <script> 
 function myalert() 
 {
 	alert("THANK YOU FOR ENROLLING."); 
 }

</html>
